<html>
  <head>
    <p>
      This is Cloud-9, A project made to create your desires. Use the cloaker below for part of the project.
    </p>
  </head>
  <body>
     <script>
      function create() {
            var url = document.getElementById('input').value;
            var win = window.open();
            win.document.body.style.margin = '0';
            win.document.body.style.height = '100vh';
            var iframe = win.document.createElement('iframe');
            iframe.style.border = 'none';
            iframe.style.width = '100%';
            iframe.style.height = '100%';
            iframe.style.margin = '0';
            iframe.src = url;
            win.document.body.appendChild(iframe);
            document.getElementById("id").innerHTML = "Cloaking complete. I mean, maybe you can cloak something else?";

        }
        </script>
        <hr>
        <input type="text" value="https://cobalt-requiem.github.io/antithesis" placeholder="https://cobalt-requiem.github.io/antithesis" id='input' autofocus>
        <button onclick='create()'>Cloak!</button>
      <br>
      <p id="id">Cloaker</p>
     <hr>
  </body>
</html>
